<form method="POST" action="/register">

<table cellpadding="0" cellspacing="10" border="0" align="center" class="form-table">
<tr>
    <td>Имя пользователя</td><td><input name="username" /></td>
</tr>
<tr>
    <td>Пароль</td><td><input name="password" type="password" /></td>
</tr>
<tr>
    <td>Подтверждение пароля</td><td><input name="passwordConfirm" type="password" /></td>
</tr>
<tr>
    <td colspan="2"><input type="submit" value="Зарегистрироваться" name="register" /></td>
</tr>
</table>
</form>
